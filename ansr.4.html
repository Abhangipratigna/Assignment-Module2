<body>

    <h1>The select element</h1>
    <p>the select element is used to create a drop-down list.</p>
    <from action="/action-page.php">
        <label for="Birthday Month">choose a Birthday Month:</label>
        <select Month="Birthday Month" id="Birthday Month">  
        <option value= "July" >July</option>
        <option value= "August">August</option> 
        <option value= "September">September</option> 
        <option value= "October">October</option> 

        </select>
        <br><br>
        <input type="Sumbit" value="Sumbit">
        </from>
        <p>Click the "Sumbit" button and the from-data will be sent
             to a page on the server called "action_page.php".
        </p>
    </body>
